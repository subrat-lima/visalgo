<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pathfinding Visualizer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="nav container">
      <a href="#" class="title">Pathfinding Visualizer</a>
      <div class="nav__items">
        <div class="nav__item dropdown">
          <button class="dropdown__btn">
            Algorithms: <span class="nav__item-value" id="algo-value">BFS</span>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown__items" data-id="algo-value">
            <button class="dropdown__item" value="BFS">Breadth First Search</button>
            <button class="dropdown__item" value="DFS">Depth First Search</button>
            <button class="dropdown__item" value="Dijkstra">Dijkstra Algorithm</button>
            <button class="dropdown__item" value="A*">A* Algorithm</button>
          </div>
        </div>
        <div class="nav__item dropdown">
          <button class="dropdown__btn">
            Grid: <span class="nav__item-value" id="grid-value">Wall</span>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown__items" data-id="grid-value">
            <button class="dropdown__item" value="Wall" data-type="add">Add Walls</button>
            <button class="dropdown__item" value="Wall" data-type="clear">Clear Walls</button>
            <button class="dropdown__item" value="Weight" data-type="add">Add Weights</button>
            <button class="dropdown__item" value="Weight" data-type="clear">Clear Weights</button>
          </div>
        </div>
        <button id="visualize" class="nav__item">Visualize</button>
        <div class="nav__item dropdown">
          <button class="dropdown__btn">
            Speed: <span class="nav__item-value" id="speed-value">Fast</span>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown__items" data-id="speed-value">
            <button class="dropdown__item" value="Instant">Instant</button>
            <button class="dropdown__item" value="Fast">Fast</button>
            <button class="dropdown__item" value="Average">Average</button>
            <button class="dropdown__item" value="Slow">Slow</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="info">
      <div class="info__item">
        <i class="fa fa-lg fa-chevron-right" aria-hidden="true"></i>
        <span class="info__item-text">Start Node</span>
      </div>
      <div class="info__item">
        <i class="fa fa-lg fa-dot-circle-o" aria-hidden="true"></i>
        <span class="info__item-text">Target Node</span>
      </div>
      <div class="info__item">
        <i class="fa fa-lg fa-lock" aria-hidden="true"></i>
        <span class="info__item-text">Weight Node</span>
      </div>
      <div class="info__item">
        <i class="node"></i>
        <span class="info__item-text">Unvisited Node</span>
      </div>
      <div class="info__item">
        <i class="node wall"></i>
        <span class="info__item-text">Wall Node</span>
      </div>
      <div class="info__item">
        <i class="node visited"></i>
        <span class="info__item-text">Visited Node</span>
      </div>
      <div class="info__item">
        <i class="node shortest"></i>
        <span class="info__item-text">Shorted Path Node</span>
      </div>
    </section>
    <section class="grid" id="grid">
    </section>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
